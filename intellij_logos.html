<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intellij Logos</title>
    <link rel="stylesheet" href="static/css/global_styles.css">
    <script constexpr src="/static/js/lib.js"></script>
    <script constexpr src="/static/js/nav.js" defer></script>
</head>
<body>
<noscript constexpr>
    Please enable javascript
</noscript>
<header>
    <h3 id="main_title">
        All Intellij Idea CE Logos
    </h3>
</header>

<ul id="logos">
</ul>

</body>

<script constexpr>
  function last(l) {
    return l[l.length - 1]
  }

  function make_view(url) {
    const name = last(url.split('/')).replace('.png', '')
    const str = `
<li>
    <img src="${url}" title="${name}" />
    <div class="name">${name}</div>
    <div class="divider"></div>
</li>
`
    return make_element(str);
  }

  const list = document.querySelector('#logos')
  fetch('collections/intellij_logos.json')
    .then(res => res.json())
    .then(ll => {
      ll.map(make_view)
        .forEach(v => list.appendChild(v))
    })
    .then(() => {
      document.querySelector('#logos li:last-child .divider').remove()
    })
    .then(() => {
      window._ConstexprJS_.compile()
    })

</script>
<style>

    #logos {
        width: 100%;
    }

    #logos li {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #logos li .divider {
        width: 100%;
        height: 3px;
        background: black;
        margin: 2em 0;
    }

    #logos li img {
        max-width: 85%;
    }

    #logos li .name {
        margin: 1em 0 0;
        font-size: 2em;
    }
</style>
</html>
