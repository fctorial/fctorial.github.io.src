<!DOCTYPE html>
<html lang="en">
<body>
<article>
    <ul id="logos">
    </ul>
</article>

</body>
<script constexpr src="/static/js/constexpr/lib.js"></script>
<script constexpr src="/static/js/constexpr/index.js"></script>
<script constexpr src="/static/js/constexpr/renderer.js"></script>

<script>
  function initHover() {
    const logos = document.querySelectorAll('#logos img')
    for (let i = 0; i < logos.length; i++) {
      let selectors = `img#logo_bg_${logos[i].title.replaceAll('.', '_')}`;
      const m_bg = document.querySelector(selectors)
      logos[i].addEventListener('mouseover', () => {
        document.querySelector('#main_bg').style.opacity = '0'
        m_bg.style.opacity = '1'
      })
      logos[i].addEventListener('mouseout', () => {
        document.querySelector('#main_bg').style.opacity = '1'
        m_bg.style.opacity = '0'
      })
    }
  }
</script>

<script constexpr>
  async function page_specific_stuff() {
    await render_page()

    function last(l) {
      return l[l.length - 1]
    }

    function make_view(url) {
      const name = last(url.split('/')).replace('.png', '')

      const str = `
<li>
    <img src="${url}" title="${name}" />
    <div class="name">${name}</div>
    <div class="divider"></div>
</li>
`
      const result = make_element(str)

      const m_bg = document.querySelector('#main_bg').cloneNode(true)
      m_bg.id = `logo_bg_${name.replaceAll('.', '_')}`
      m_bg.src = url;
      m_bg.style.opacity = '0';
      insertBefore(document.querySelector('#main_bg'), m_bg)

      return result
    }

    const list = document.querySelector('#logos')
    const res = await fetch('/collections/intellij_logos.json')
    const logos = await res.json()
    logos
      .map(make_view)
      .forEach(v => list.appendChild(v))
    console.log('ok')
    document.querySelector('#logos li:last-child .divider').remove()
    const init = document.createElement('script')
    init.innerText = 'initHover()'
    document.querySelector('body').appendChild(init)
  }
</script>

<script constexpr>
  Promise.all([page_specific_stuff()])
    .then(() => window._ConstexprJS_.compile())
</script>


<style>
    #logos {
        width: 100%;
        padding: 0 1em;
    }

    #logos li {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #logos li .divider {
        width: 100%;
        height: 1px;
        background: black;
        margin: 2em 0;
    }

    #logos li img {
        max-width: 85%;
    }

    #logos li .name {
        margin: 1em 0 0;
    }
</style>
</html>
