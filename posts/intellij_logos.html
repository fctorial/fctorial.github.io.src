<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intellij Logos</title>
</head>
<body>
<article>
    <header>
        <h3 id="main_title">
            All Intellij Idea CE Logos
        </h3>
    </header>

    <ul id="logos">
    </ul>
</article>

</body>
<script constexpr src="/static/js/constexpr/lib.js"></script>
<script constexpr src="/static/js/constexpr/index.js"></script>
<script constexpr src="/static/js/constexpr/renderer.js"></script>

<script constexpr>
  function last(l) {
    return l[l.length - 1]
  }

  function make_view(url) {
    const name = last(url.split('/')).replace('.png', '')
    const orig_bg = document.querySelector('#bg')

    const str = `
<li>
    <img src="${url}" title="${name}" />
    <div class="name">${name}</div>
    <div class="divider"></div>
</li>
`

    const result = make_element(str);
    const m_bg = orig_bg.cloneNode(true)
    m_bg.setAttribute('id', null)
    m_bg.src = url;
    m_bg.style.opacity = '0';
    insertBefore(orig_bg, m_bg)
    result.querySelector('img').addEventListener('mouseover', () => {
      console.log('fuck')
      console.log(url)
      orig_bg.style.opacity = '0'
      m_bg.style.opacity = '1'
    })
    result.querySelector('img').addEventListener('mouseout', () => {
      console.log('this')
      console.log(url)
      orig_bg.style.opacity = '1'
      m_bg.style.opacity = '0'
    })
    return result
  }

  const list = document.querySelector('#logos')

  startLoading()
  fetch('/collections/intellij_logos.json')
    .then(res => res.json())
    .then(ll => {
      ll.map(make_view)
        .forEach(v => list.appendChild(v))
    })
    .then(() => {
      document.querySelector('#logos li:last-child .divider').remove()
    })
    .then(() => {})
    .then(finishLoading)
</script>

<style>

    #logos {
        width: 100%;
        padding: 0 1em;
    }

    #logos li {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #logos li .divider {
        width: 100%;
        height: 1px;
        background: black;
        margin: 2em 0;
    }

    #logos li img {
        max-width: 85%;
    }

    #logos li .name {
        margin: 1em 0 0;
    }
</style>
</html>
